<!DOCTYPE html>
	<html hola_ext_inject="disabled">
		<head>
  			<link href="http://vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
  			<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

  			<!-- If you'd like to support IE8 -->
  			<script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> <!-- JQuery Code -->
		</head>

		<body>
		  <!-- The videojs player with definition of video sources, subtitles and its characteristics -->
		  <video id="player" class="video-js" controls preload="auto" width="800" height="440"
		  poster="images/rtpplay.jpg" data-setup="{}" >
		  	<!-- The source of the video, corresponding to the RTP video in this example -->
		    <source src="http://cdn-ondemand.rtp.pt/nas2.share/h264/512x384/p1599/p1599_1_20140901.mp4" type='video/mp4'>
		    
		    <!-- The source of the subtitles associated to the RTP video in this example -->
		    <track kind="captions" src="subtitles/p1599_1_20140901.xml" srclang="pt" label="EBU TT-D">
		    <track default kind="captions" src="subtitles/subtitles_vtt_example.vtt" srclang="es" label="Español">
		    <p class="vjs-no-js">
		      To view this video please enable JavaScript, and consider upgrading to a web browser that
		      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
		    </p>
		  </video>
		  <br>
		  <br>
		  <!-- For more information, check the HBB4ALL website: 'http://www.hbb4all.eu' -->
		  <button id="my-button" onClick="window.open('http://www.hbb4all.eu');">For more information:<br><img src="icons/hbb4all_logo.png" /></button>

		  <!-- The script of the videojs player code -->
		  <script src="http://vjs.zencdn.net/5.9.2/video.js"></script>
		  
		  <!-- The script of the videojs plugin developed by UPM -->
		  <script type="text/javascript" src="plugins/plugin-videojs-subtitlesebuttd.js"></script>  
		  <script>videojs('player').pluginEbuttd();</script> 
				
		</body>
	</html>
